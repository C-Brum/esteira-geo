# Inventory template para VMs provisionadas pelo Terraform
# Substitua os IPs pelos outputs do 'terraform output'

[processing]
processing-vm ansible_host=<PROCESSING_IP> ansible_user=ec2-user

[presentation]
presentation-vm ansible_host=<PRESENTATION_IP> ansible_user=ec2-user

[all:vars]
# Configuração de buckets
aws_s3_bronze_bucket=<BRONZE_BUCKET_NAME>
aws_s3_silver_bucket=<SILVER_BUCKET_NAME>
aws_s3_gold_bucket=<GOLD_BUCKET_NAME>

# Configuração de banco de dados
rds_host=<RDS_ENDPOINT>
rds_port=5432
rds_database=esteira-geo
rds_user=postgres
rds_password=postgrespw

# Configuração de apresentação web
flask_port=5000
flask_env=production

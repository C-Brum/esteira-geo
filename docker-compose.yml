services:
  # PostgreSQL com PostGIS
  postgis:
    image: postgis/postgis:13-3.2
    container_name: esteira-postgis
    environment:
      POSTGRES_USER: esteira_user
      POSTGRES_PASSWORD: esteira_local_2025
      POSTGRES_DB: esteira_geo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pipeline/postgis_setup.sql:/docker-entrypoint-initdb.d/01_init.sql
    networks:
      - esteira-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esteira_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO para simular S3/OBS
  minio:
    image: minio/minio:latest
    container_name: esteira-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - esteira-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (criar buckets automaticamente)
  minio-init:
    image: minio/mc:latest
    container_name: esteira-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - esteira-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/bronze --ignore-existing;
      /usr/bin/mc mb myminio/silver --ignore-existing;
      /usr/bin/mc mb myminio/gold --ignore-existing;
      exit 0;
      "

  # Pipeline ETL
  pipeline:
    build:
      context: .
      dockerfile: pipeline/Dockerfile
    container_name: esteira-pipeline
    depends_on:
      postgis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_S3_REGION_NAME: us-east-1
      AWS_S3_BRONZE_BUCKET: bronze
      AWS_S3_SILVER_BUCKET: silver
      AWS_S3_GOLD_BUCKET: gold
      RDS_HOST: postgis
      RDS_PORT: 5432
      RDS_NAME: esteira_geo
      RDS_USER: esteira_user
      RDS_PASSWORD: esteira_local_2025
      PYTHONUNBUFFERED: 1
    volumes:
      - ./pipeline:/app/pipeline
      - pipeline_bronze:/data/bronze
      - pipeline_silver:/data/silver
      - pipeline_gold:/data/gold
      - ./logs/pipeline:/app/logs
    networks:
      - esteira-network
    command: tail -f /dev/null  # Fica awake para testes manuais

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: pipeline/Dockerfile.web
    container_name: esteira-web
    depends_on:
      postgis:
        condition: service_healthy
      pipeline:
        condition: service_started
    environment:
      RDS_HOST: postgis
      RDS_PORT: 5432
      RDS_NAME: esteira_geo
      RDS_USER: esteira_user
      RDS_PASSWORD: esteira_local_2025
      FLASK_ENV: development
      FLASK_APP: app.py
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./pipeline/ansible/roles/presentation/files/app.py:/app/app.py
      - ./pipeline/ansible/roles/presentation/files/templates:/app/templates
      - ./logs/flask:/app/logs
    networks:
      - esteira-network
    command: python app.py

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  pipeline_bronze:
    driver: local
  pipeline_silver:
    driver: local
  pipeline_gold:
    driver: local

networks:
  esteira-network:
    driver: bridge
